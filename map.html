<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <link rel="stylesheet" href="map.css">
</head>

<body>
    <div id="map"></div>
    <script>
        var redIcon = new L.Icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });

        var map = L.map('map').setView([0, 0], 2);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);
        

        /*for(let i = 0; i < coords.length; i++){
            L.marker([coords[i]["lat"], coords[i]["lng"]]).addTo(map).bindPopup(coords[i]["name"]);
        }*/

        function fetchJSONDataD3() {
            fetch("coordinatesD3.json")
                .then((res) => {
                    if (!res.ok) {
                        throw new Error
                            (`HTTP error! Status: ${res.status}`);
                    }
                    return res.json();
                })
                .then((data) => {
                    for(let i = 0; i < data.length; i++){
                        L.marker([data[i].lat, data[i].lng]).addTo(map).bindPopup(data[i].name)
                    }
                })   
                .catch((error) =>
                    console.error("Unable to fetch data:", error));
        }
        fetchJSONDataD3();

        function fetchJSONDataD2() {
            fetch("coordinatesD2.json")
                .then((res) => {
                    if (!res.ok) {
                        throw new Error
                            (`HTTP error! Status: ${res.status}`);
                    }
                    return res.json();
                })
                .then((data) => {
                    for(let i = 0; i < data.length; i++){
                        L.marker([data[i].lat, data[i].lng], {icon: redIcon}).addTo(map).bindPopup(data[i].name)
                    }
                })    
                .catch((error) =>
                    console.error("Unable to fetch data:", error));
        }
        fetchJSONDataD2();

    </script>
</body>
</html>
